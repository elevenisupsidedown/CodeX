<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dust Trail Effect</title>
    <style>
        /* CSS Styles */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f2f2f2;
            overflow: hidden;
            position: relative;
        }

        h1 {
            position: absolute;
            top: 20px;
        }

        #dust-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Makes sure mouse events pass through */
        }

        .dust {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.2));
            opacity: 0.8;
            pointer-events: none; /* Prevents interaction */
            transition: transform 0.2s ease-out, opacity 0.5s ease-out;
        }
    </style>
</head>
<body>
    <h1>Move your mouse to see the dust trail!</h1>
    <div id="dust-container"></div>

    <script>
        // JavaScript for Dust Trail Effect
        const dustContainer = document.getElementById('dust-container');

        function createDustParticle(x, y) {
            const dust = document.createElement('div');
            dust.className = 'dust';
            dust.style.left = `${x}px`;
            dust.style.top = `${y}px`;
            dustContainer.appendChild(dust);

            // Animate the dust particle
            setTimeout(() => {
                dust.style.transform = 'translateY(-20px)'; // Move up
                dust.style.opacity = '0'; // Fade out
            }, 10);

            // Remove the particle after animation
            setTimeout(() => {
                dust.remove();
            }, 500); // Match this time with the duration of your fade-out
        }

        document.addEventListener('mousemove', (event) => {
            createDustParticle(event.clientX, event.clientY);
        });
    </script>
</body>
</html>
